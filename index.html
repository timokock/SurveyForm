<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecodecamp Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
        <h1 id="title">Software Survey Form</h1>
        <p id="description">Tell us how was your experience using this software to help us improve</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required><br/>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required><br/>              
            <label for="number" id="number-label">Age</label>
            <input type="number" name=number id="number" min="10" max="100" placeholder="Age" required><br/>
            <label for="dropdown">Operating System</label>
            <select id="dropdown" name="os">
                <option value="option1">Windows</option>
                <option value="option2">MacOS</option>
            </select><br/>
            <label for="gender">Choose your gender</label><br/>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <label for="nav1">Chrome</label>
            <input type="checkbox" id="nav1" name="nav1" value="chrome"><br>
            <label for="nav2">Firefox</label>
            <input type="checkbox" id="nav2" name="nav2" value="firefox"><br>
            <label for="nav3">Opera</label>
            <input type="checkbox" id="nav3" name="nav3" value="opera"><br>
            <label for="textarea">Aditional comments</label><br/>
            <textarea id="textarea" name="textarea" rows="4" cols="25" placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro animi hic sit esse incidunt? Quisquam tenetur nesciunt, laboriosam ipsum sunt voluptas. Temporibus aperiam sapiente eaque perferendis pariatur nisi dolore impedit."></textarea><br/>

            <input type="submit" id="submit" value="Submit">
        </form>        

    <script src="./js/app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
